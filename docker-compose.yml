# For API
version: "3.9"

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: myapp-server
    ports:
      - "3000:3000"
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
    restart: always

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: myapp-client
    ports:
      - "8080:80"   # Client will be available on http://localhost:8080
    depends_on:
      - server
    restart: always

